<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/slack.css" >
    <title>slack Website</title>
</head>
<body>
    <div class="container">
        <section class="navbar">
            <div class="icons-links">
                <div class="logo">
                    <img src="../img/Slack_Technologies-Logo.wine.svg" alt="" width="150px" height="50px">
                </div>
                <div class="list">
                    <ul>
                        <li class="links need">Product</li>
                        <li class="links">solutions</li>
                        <li class="links">Enterprise</li>
                        <li class="links">Price</li>
                    </ul>
                </div>
            </div>
            <div class="search-side">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-btn">
                    <a >Sign in</a>
                    <button class="btn btn1">Try Free</button>
                    <button class="btn btn2">Try Premium</button>
                </div>
            </div>
        </section>
        <section class="mid-content">
            <div class="left-side">
                <h1>Great teamwork starts with a <span>digital HQ</span></h1>
                <p>With all your people, tools and communication in one place, you can work faster and more flexibly than ever before.</p>
                <div class="inner-para">
                    <div class="btn google g">
                        <i class="fa-brands fa-google"></i>
                        <a >Sign Up google</a>
                    </div>
                    <button class="btn email">Sign in wiht email</button>
                </div>
                <p>Slack is free to try and faster to set up with Google</p>
            </div>
            <div class="right-side">
                <video src="../img/hero-product-ui.webm" width="700px" height="400px"></video>
            </div>
        </section>
    </div>
</body>
</html>
